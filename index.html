                        </div>
                        <h2 class="card-title">${loc.title}</h2>
                        <div class="card-author">${translations[currentLang].by} ${article.author}</div>
                        <p class="card-excerpt">${loc.excerpt}</p>
                        <button class="btn-read-more" onclick="openModal(${article.id})">
                            ${translations[currentLang].read_more} <span class="arrow">&rarr;</span>
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterArticles() {
            const searchTerm = searchInput.value.toLowerCase();
            const activeFilterBtn = document.querySelector('.btn-filter.active');
            const activeFilter = activeFilterBtn ? activeFilterBtn.dataset.filter : 'all';

            const filtered = articles.filter(article => {
                const loc = getLocalizedContent(article);
                const title = loc.title.toLowerCase();
                const content = loc.content.toLowerCase();

                const matchesSearch = title.includes(searchTerm) || content.includes(searchTerm);
                const matchesCategory = activeFilter === 'all' || article.category === activeFilter;

                return matchesSearch && matchesCategory;
            });

            renderArticles(filtered);
        }

        // Modal Logic
        window.openModal = function (id) {
            const article = articles.find(a => a.id === id);
            if (!article) return;

            const loc = getLocalizedContent(article);

            modalBody.innerHTML = `
                <div class="modal-header">
                    <div class="card-meta">${article.category}</div>
                    <h1>${loc.title}</h1>
                    <div class="modal-meta">
                        ${translations[currentLang].by} ${article.author} | ${translations[currentLang].published} ${article.date}
                    </div>
                </div>
                <div class="modal-body">
                    ${loc.content}
                </div>
            `;

            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        };

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        function toggleTheme() {
            const root = document.documentElement;
            if (root.getAttribute('data-theme') === 'dark') {
                root.removeAttribute('data-theme');
                themeBtn.textContent = 'ğŸŒ™';
                localStorage.setItem('theme', 'light');
            } else {
                root.setAttribute('data-theme', 'dark');
                themeBtn.textContent = 'â˜€ï¸';
                localStorage.setItem('theme', 'dark');
            }
        }

        function toggleLanguage() {
            // Cycle: EN -> AR -> EN
            if (currentLang === 'en') {
                currentLang = 'ar';
            } else {
                currentLang = 'en';
            }

            renderFilters();
            updateLanguageUI();
        }

        function setupEventListeners() {
            // Search
            searchInput.addEventListener('input', filterArticles);

            // Filters
            filterContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('btn-filter')) {
                    document.querySelectorAll('.btn-filter').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    filterArticles();
                }
            });

            // Theme Toggle
            themeBtn.addEventListener('click', toggleTheme);

            // Language Toggle
            langBtn.addEventListener('click', toggleLanguage);

            // Mobile Menu
            menuToggle.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });

            // Modal Close
            modalClose.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.classList.contains('active')) closeModal();
            });
        }

        // Initialize
        init();

    </script>
</body>
